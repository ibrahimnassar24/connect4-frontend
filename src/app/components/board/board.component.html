
<div class="grid">>
    @if (grid | async; as columns) {
        @for (column of columns; track $index; let c = $index) {
            <div class="column" [id]="'column' + c" (click)="onClick(c)">
                @for (disc of column; track $index) {
                    <div [ngClass]="(disc === null) ? 'holder' : disc.format">

                    </div>
                }
            </div>
        }

    }
</div>
