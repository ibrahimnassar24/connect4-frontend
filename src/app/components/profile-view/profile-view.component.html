<div class="profile-container">
  <div class="profile-header">
    <img class="profile-banner" src="profile-banner.jpg" alt="Profile Banner" />
    <div class="profile-avatar-wrapper">
      <img class="profile-avatar" src="user-avatar.png" alt="User Avatar" />
    </div>
  </div>
  <div class="profile-details">
    <h2 class="profile-name">User name</h2>
    <p class="profile-headline">headline</p>
    <p class="profile-location">user location</p>
    <div class="profile-actions">
      <button class="btn btn-primary">Connect</button>
      <button class="btn btn-outline">Message</button>
    </div>
  </div>
  <div class="profile-about">
    <h3>About</h3>
    <p>user bio</p>
  </div>

</div>
