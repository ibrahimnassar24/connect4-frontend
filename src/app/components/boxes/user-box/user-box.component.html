@if( fullName | async; as name) {
    <div class="navbar-user" (click)="onClick()">
    <div class="navbar-avatar">
        <img [src]=" avatarUrl | async" />
    </div>
    <span class="hide-on-md">
        {{ name }}
    </span>
</div>
<button mat-button class="navbar-logout" (click)="onLogout()">
    Logout
</button>
}
